server:
  port: 8085
  tomcat:
    threads:
      max: 10
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
spring:
  servlet:
    multipart:
      max-request-size: 120MB
      max-file-size: 120MB
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/test_excel?serverTimezone=UTC&useSSL=false&useUnicode=true&characterEncoding=UTF-8&rewriteBatchedStatements=true
    username: root
    password: 123456
  redis:
    host: 127.0.0.1
    port: 6379
    timeout: 15000
    max-total: 10000
    max-idle: 8
    min-idle: 1
    max-wait: 15000


